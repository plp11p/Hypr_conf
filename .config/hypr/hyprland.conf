monitor=,1920x1080@144,auto,1


$terminal = ghostty
$fileManager = nautilus
$menu = wofi --show drun
$browser = firefox


exec-once = hyprctl setcursor Bibata-Modern-Ice 31
exec-once = waybar & hyprpaper
exec-once = nm-appleta & mako 
exec-once = Telegram & discord
exec-once = wl-clipboard-history -t
exec-once = wl-paste --watch cliphist store
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wlsunset -T 5200 -t 4500 -l 50.45 -L 30.52

#env = XCURSOR_SIZE, 26
env = HYPRCURSOR_SIZE, 26
env = HYPRCURSOR_THEME, Bibata-Modern-Ice



# For Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct


general {
    gaps_in = 5
    gaps_out = 2

    border_size = 5

    col.active_border = rgba(f9e2af1a)
    col.inactive_border = rgba(1e1e2eff)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}


decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.94

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 7
        passes = 4       
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    bezier = softEase, 0.25,1.0,0.35,1.0
    
    #animation = border, 1, 8, myBezier

    animation = border, 0, 0

    animation = windows, 1, 4.5, myBezier, slide

    animation = windowsOut, 1, 7.0, myBezier, slide, fade

    animation = fade, 1, 6.0, myBezier

    animation = workspaces, 1, 5.5, myBezier, slide, fade

    animation = windowsMove, 1, 4.0, softEase

}


dwindle {
    pseudotile = yes #Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


input {
    kb_layout = us,ru
    kb_variant = ,
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = -1 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}


gestures {
    workspace_swipe = true
    workspace_swipe=1
    workspace_swipe_distance=400
    workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
    workspace_swipe_create_new=0
    workspace_swipe_forever=1
}

device {
    name = epic-mouse-v1
    sensitivity = 0.3
}


$mainMod = SUPER 

bind = $mainMod, C, exec, obsidian
bind = $mainMod, R, exec, code
bind = $mainMod, W, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, E, exec, ghostty -e yazi #$fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, S, exec, $menu
bind = $mainMod, B, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, A, exec, $browser
bind = $mainMod, X, exec, Telegram
bind = $mainMod, Z, exec, discord
bind = $mainMod, L, exec, blueman-manager
bind = $mainMod, P, exec, ghostty -e btop

bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
#bind = $mainMod, 7, workspace, 7
#bind = $mainMod, 8, workspace, 8
#bind = $mainMod, 9, workspace, 9
#bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
#bind = $mainMod SHIFT, 7, movetoworkspace, 7
#bind = $mainMod SHIFT, 8, movetoworkspace, 8
#bind = $mainMod SHIFT, 9, movetoworkspace, 9
#bind = $mainMod SHIFT, 0, movetoworkspace, 10





# Example special workspace (scratchpad)
bind = $mainMod, D, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec , playerctl play-pause
bindl = , XF86AudioPlay, exec , playerctl play-pause
bindl = , XF86AudioPrev, exec , playerctl previous

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
